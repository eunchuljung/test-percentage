<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너 회사에서 욕먹을 확률 몇 %?</title>
    
    <!-- 카카오톡 공유용 OG 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="너 회사에서 욕먹을 확률 몇 %?">
    <meta property="og:description" content="동료들 단톡방에서 네 얘기 나올 확률 측정">
    <meta property="og:image" content="https://via.placeholder.com/800x400?text=회사+욕먹을+확률+테스트">
    <meta property="og:url" content="">
    
    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.8.0/countUp.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .start-screen {
            padding: 60px 40px;
            text-align: center;
        }
        
        .start-screen h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .start-screen p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .participant-count {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .participant-count strong {
            font-size: 24px;
            color: #f5576c;
            font-weight: bold;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
        }
        
        .question-screen {
            display: none;
            padding: 40px;
        }
        
        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .question-number {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: bold;
        }
        
        .answer-btn {
            width: 100%;
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            line-height: 1.5;
        }
        
        .answer-btn:hover {
            border-color: #f5576c;
            background: #fff5f7;
            transform: translateY(-2px);
        }
        
        .result-screen {
            display: none;
            padding: 40px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .result-percentage {
            font-size: 72px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-summary {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .result-message {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .ad-banner {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .save-btn {
            background: #4CAF50;
            color: white;
        }
        
        .share-btn {
            background: #FEE500;
            color: #3c1e1e;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .other-tests {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }
        
        .other-tests h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .test-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #e0e0e0;
        }
        
        .test-item:hover {
            transform: translateX(5px);
            border-color: #f5576c;
        }
        
        .test-item-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .test-item-desc {
            font-size: 14px;
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1>너 회사에서 욕먹을 확률 몇 %?</h1>
            <p>동료들 단톡방에서 네 얘기 나올 확률 측정</p>
            
            <div class="participant-count">
                지금까지 <strong id="participantCount">0</strong>명이 참여했어요
            </div>
            
            <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
        </div>
        
        <div class="question-screen" id="questionScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-number" id="questionNumber">질문 1/10</div>
            <div class="question-text" id="questionText"></div>
            
            <button class="answer-btn" id="answerA" onclick="selectAnswer('A')"></button>
            <button class="answer-btn" id="answerB" onclick="selectAnswer('B')"></button>
        </div>
        
        <div class="result-screen" id="resultScreen">
            <div class="result-card" id="resultCard">
                <div class="result-percentage" id="resultPercentage">0%</div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-summary" id="resultSummary"></div>
                <div class="result-message" id="resultMessage"></div>
            </div>
            
            <div class="ad-banner">
                광고 배너 영역
            </div>
            
            <div class="action-buttons">
                <button class="action-btn save-btn" onclick="saveAsImage()">이미지 저장</button>
                <button class="action-btn share-btn" onclick="shareKakao()">카톡 공유</button>
            </div>
            
            <div class="other-tests">
                <h3>다른 테스트도 해볼래?</h3>
                <div class="test-item" onclick="location.href='love-test.html'">
                    <div class="test-item-title">너 연애에서 호구력 몇 %?</div>
                    <div class="test-item-desc">사랑 앞에서 당하고만 사는 너의 호구력을 측정해봄</div>
                </div>
                <div class="test-item" onclick="location.href='relationship-test.html'">
                    <div class="test-item-title">너 인간관계에서 얼마나 밀림?</div>
                    <div class="test-item-desc">사람들한테 만만하게 보이는 정도 측정</div>
                </div>
                <div class="test-item" onclick="location.href='spending-test.html'">
                    <div class="test-item-title">너 충동소비 지수 몇 %?</div>
                    <div class="test-item-desc">카드 긁을 때 이성 잃는 정도 측정</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const testData = {
            questions: [
                { question: "회의 중 상사가 \"이거 누가 해볼 사람?\" 했을 때", answers: { A: "(눈 마주치지 않고 회피)", B: "제가 한번 해보겠습니다" }},
                { question: "퇴근 10분 전에 상사가 급한 업무 요청", answers: { A: "아 지금요...? 내일 아침에 해도 될까요?", B: "네 알겠습니다 (야근 각오)" }},
                { question: "팀 회식 참석률은?", answers: { A: "거의 안 감 (1년에 1-2번?)", B: "웬만하면 다 참석" }},
                { question: "동료가 \"이거 좀 도와줄 수 있어?\" 요청", answers: { A: "아 미안 나도 지금 급한 거 있어서...", B: "어 그래 뭔데? (일단 들어봄)" }},
                { question: "카톡으로 업무 지시 왔을 때 (퇴근 후)", answers: { A: "(다음날 출근해서 확인)", B: "(즉시 확인하고 답장)" }},
                { question: "팀 프로젝트에서 네 역할은?", answers: { A: "최소한만 하고 조용히 있음", B: "적극적으로 의견 내고 일 분담" }},
                { question: "점심 메뉴 정할 때", answers: { A: "아무거나요~ (결정 회피)", B: "저는 ㅇㅇ 어때요? (의견 제시)" }},
                { question: "실수로 업무 놓쳤을 때", answers: { A: "(조용히 해결하려고 함)", B: "바로 공유하고 도움 요청" }},
                { question: "사내 메신저 답장 속도는?", answers: { A: "바쁘면 몇 시간 후에도 답장", B: "웬만하면 10분 내 답장" }},
                { question: "휴가 쓸 때 눈치는?", answers: { A: "필요하면 그냥 씀", B: "팀 상황 보고 조율해서 씀" }}
            ],
            results: [
                { range: [0, 20], title: "회사의 모범생", summary: "욕먹을 확률 거의 없음", message: "동료들이 널 싫어할 이유가 없음. 적극적이고 협조적이고 눈치도 있는 편. 이 정도면 오히려 팀에서 좋은 평가 받고 있을 듯. 근데 너무 착하게만 살면 너만 손해 볼 수도 있으니 적당히 선 긋는 것도 필요함." },
                { range: [21, 40], title: "무난한 직장인", summary: "욕먹을 확률 낮음", message: "딱 평균적인 직장인. 해야 할 건 하고, 피할 건 피하는 스타일. 누가 널 특별히 좋아하진 않지만 싫어하지도 않음. 이 정도면 조용히 월급 받기 좋은 포지션. 회사 생활 적당히 잘하고 있음." },
                { range: [41, 60], title: "약간 눈총 받는 중", summary: "욕먹을 확률 중간", message: "동료들 단톡방에서 가끔 네 얘기 나올 수도 있는 레벨. 일은 하는데 적극성이 부족하거나, 협업할 때 좀 불편한 구석이 있을 수 있음. 아직 심각한 수준은 아니지만 조금만 더 신경 쓰면 이미지 개선 가능." },
                { range: [61, 80], title: "동료들이 속으로 불편해함", summary: "욕먹을 확률 높음", message: "솔직히 말하면 팀원들이 너랑 일하는 거 좀 불편해할 가능성 높음. 업무 회피하거나, 소통 안 되거나, 눈치 없는 행동이 잦은 편. 이대로 가면 평가에도 영향 갈 수 있으니 태도 점검 필요함." },
                { range: [81, 100], title: "팀의 공공의 적", summary: "욕먹을 확률 최상위권", message: "거의 확정으로 뒷담화 1순위임 ㅋㅋㅋ 일 안 하고, 소통 안 되고, 회피만 하는 스타일이면 동료들이 널 좋게 볼 리가 없음. 이 정도면 진짜 회사 생활 힘들어질 수 있으니 지금부터라도 태도 바꾸는 게 답임." }
            ]
        };
        
        let currentQuestion = 0;
        let score = 0;
        
        window.addEventListener('DOMContentLoaded', function() {
            const baseCount = 18532;
            const randomAdd = Math.floor(Math.random() * 100);
            const totalCount = baseCount + randomAdd;
            const countUp = new CountUp('participantCount', totalCount, { duration: 2, separator: ',' });
            countUp.start();
        });
        
        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion(0);
        }
        
        function showQuestion(index) {
            const question = testData.questions[index];
            document.getElementById('questionNumber').textContent = `질문 ${index + 1}/10`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('answerA').textContent = question.answers.A;
            document.getElementById('answerB').textContent = question.answers.B;
            const progress = ((index + 1) / 10) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function selectAnswer(answer) {
            if (answer === 'A') score += 10;
            currentQuestion++;
            if (currentQuestion < testData.questions.length) {
                showQuestion(currentQuestion);
            } else {
                showResult();
            }
        }
        
        function showResult() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            const result = testData.results.find(r => score >= r.range[0] && score <= r.range[1]);
            document.getElementById('resultPercentage').textContent = score + '%';
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultSummary').textContent = result.summary;
            document.getElementById('resultMessage').textContent = result.message;
        }
        
        function saveAsImage() {
            const resultCard = document.getElementById('resultCard');
            html2canvas(resultCard, { scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = '직장_욕먹을확률_결과.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        function shareKakao() {
            alert('카카오톡 공유 기능은 카카오 개발자 등록 후 사용 가능합니다.\n지금은 URL 복사로 대체됩니다.');
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => alert('URL이 복사되었습니다!'));
        }
    </script>
</body>
</html>
